<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавная прокрутка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Включаем плавную прокрутку */
        }
        section {
            height: 100vh; /* Высота секций */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        #section1 { background-color: lightblue; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
    </style>
</head>
<body>

    <nav>
        <button onclick="scrollToSection('section1')">Сектор 1</button>
        <button onclick="scrollToSection('section2')">Сектор 2</button>
        <button onclick="scrollToSection('section3')">Сектор 3</button>
    </nav>

    <section id="section1">Сектор 1</section>
    <section id="section2">Сектор 2</section>
    <section id="section3">Сектор 3</section>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
